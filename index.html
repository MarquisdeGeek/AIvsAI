<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>


<script src="js/tournament.js"></script>
<script src="js/engine.js"></script>
<script src="js/ui.js"></script>

<script src="js/games/tictactoe/factory.js"></script>
<script src="js/games/tictactoe/logic.js"></script>


<body>
  <h1>AI vs AI</h1>
  <select id="gameselector">
    <option value="ttt">Tic-tac-toe</option>
  </select>

	<div>
	  AI #1 wins: <div id="ai0score"></div>
    (Cheats: <span id="ai0cheats"></span>)
	   <textarea id="ai0code" cols="50" rows="5">
	   </textarea>
     <br>
     <button class="loadai" data-ai="0" data-code="0">1</button>
     <button class="loadai" data-ai="0" data-code="1">2</button>
     <button class="loadai" data-ai="0" data-code="2">3</button>
     <button class="loadai" data-ai="0" data-code="3">4</button>
     <button class="loadai" data-ai="0" data-code="4">5</button>
	</div>

	<div>
	  AI #2 wins: <div id="ai1score"></div>
    (Cheats: <span id="ai1cheats"></span>)
	   <textarea id="ai1code" cols="50" rows="5">
	   </textarea>
     <br>
     <button class="loadai" data-ai="1" data-code="0">1</button>
     <button class="loadai" data-ai="1" data-code="1">2</button>
     <button class="loadai" data-ai="1" data-code="2">3</button>
     <button class="loadai" data-ai="1" data-code="3">4</button>
     <button class="loadai" data-ai="1" data-code="4">5</button>
	</div>

  <button id="go">Play 100 games</button>
  <button id="stop">Stop</button>

  <div id="game-board">
    <div id="row-1">
      <div id="col-1" class="col"></div>
      <div id="col-2" class="col"></div>
      <div id="col-3" class="col"></div>
    </div>

    <div id="row-2">
      <div id="col-4" class="col"></div>
      <div id="col-5" class="col"></div>
      <div id="col-6" class="col"></div>
    </div>

    <div id="row-3">
      <div id="col-7" class="col"></div>
      <div id="col-8" class="col"></div>
      <div id="col-9" class="col"></div>
    </div>
  </div>

<script>
  $('#document').ready(function() {
    initTournament();
  })
</script>

</body>
